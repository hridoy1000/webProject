	<div class="top-header-area" id="sticker">

			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">

							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
						<nav class="main-menu container navbar navbar-expand-lg">

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>

    <div class=" mt-150 mb-100 ml-4 mr-4 p-4 hero-bg">
		<div class="container">
        <h1 class="text-center">Loan Dashboard</h1>
        <!-- Post -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Post Title 1</h2>
                <p class="card-text">Post content 1...</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#replyModal">Reply</button>
            </div>

            <!-- Replies Container -->
            <div class="card-footer" id="repliesContainer">
                <!-- Replies will be appended here -->
            </div>
        </div>

        <!-- Reply Modal -->
        <div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="replyModalLabel">Your Reply</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" id="replyText" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitReply" data-dismiss="modal">Submit Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
